function carousel() {
    var i;
    var pic = document.getElementsByClassName("mySlidesShowPictures");
    for (i = 0; i < pic.length; i++) {
       pic[i].style.display = "none";  
    }
    myIndex++;
    if (myIndex > pic.length) {myIndex = 1}    
    pic[myIndex-1].style.display = "block";  
    setTimeout(carousel, 5000);    
}
</script>
